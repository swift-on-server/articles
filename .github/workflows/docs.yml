# This workflow validates the packageâ€™s documentation. Because documentation building involves
# compiling the package, this also checks that the package itself compiles successfully on each
# supported platform.
name: documentation

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    linux:
        runs-on: ubuntu-24.04
        name: Ubuntu

        steps:
            -   name: Install Swift
                uses: tayloraswift/swift-install-action@master
                with:
                    swift-prefix: "swift-6.1-release/ubuntu2404/swift-6.1-RELEASE"
                    swift-id: "swift-6.1-RELEASE-ubuntu24.04"

            -   name: Install Unidoc
                uses: tayloraswift/swift-unidoc-action@0.20.1

            #   This clobbers everything in the current directory!
            -   name: Checkout repository
                uses: actions/checkout@v3

            -   name: Validate documentation
                run: |
                    unidoc compile \
                        --swift-toolchain $SWIFT_INSTALLATION \
                        --ci fail-on-errors \
                        --project-path .

    macos:
        runs-on: macos-15
        name: macOS
        steps:
            -   name: Install Unidoc
                uses: tayloraswift/swift-unidoc-action@0.20.1

            -   name: Checkout repository
                uses: actions/checkout@v3

            -   name: Validate documentation
                env:
                    DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer
                run: |
                    unidoc compile \
                        --ci fail-on-errors \
                        --project-path .
